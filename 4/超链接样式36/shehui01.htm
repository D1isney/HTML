    <td><h2 align="center">还原猝死小白马今生:一直单身 死前休息两月</h2>
    <p>10月2日下午3点10分，它最后一次套上马车，拉着几个客人绕着野生动物园游览，像过去5年4个月里曾许多次做过的那样。3点40分，它突然倒地，就此离世。 有网友把它死亡的消息和照片发到网上，并引来了媒体的报道，引起众多网友的关注，它是否是被累死的，成为焦点。</p>
    <p>有网友评论说，自己就像那匹马，而老板则是赶车的人。 它生前默默无闻，甚至没有自己的名字，它所在的野生动物园马车队里有三匹白色的马，它的个子相对小，因此被饲养员和驾驶员们叫做&ldquo;小白马&rdquo;。 记者试图通过人们的回忆和实地的考察，来还原它的一生&hellip;&hellip;</p>
