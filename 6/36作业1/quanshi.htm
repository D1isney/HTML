<p>MOTHER的诠释 </p>
<p>&nbsp; M （many）妈妈给了我很多很多</p>
<p>&nbsp; O （old）妈妈为我操心，白发已爬上了您的头</p>
<p>&nbsp; T （tears）您为我流过不少泪</p>
<p>&nbsp; H （heart）您有一颗慈祥温暖的心</p>
<p>&nbsp; E （eyes）您注视我的目光总是充满着爱</p>
<p>&nbsp; R （right）您从不欺骗我们，教导我们去做正确的事情 </p>
