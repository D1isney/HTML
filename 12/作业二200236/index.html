<!DOCTYPE html>
<html lang="ch-zn">
	<head>
		<meta charset="utf-8">
		<title>多背景图像的设置</title>
		<style type="text/css">
			body{
				margin: 0px auto;
				margin-top: 50px;
				width: 760px;
				height: 250px;
				border-style: outset;
				border: 10px solid forestgreen;
				border-radius: 8px;
			}
			div{
				width: 760px;
				height: 250px;
				background-image: url(./image/logo.png) ,url(./image/yks.png),url(./image/hsfj.jpg);
				background-repeat: no-repeat,no-repeat,no-repeat;
				background-position: right,left,left top;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
