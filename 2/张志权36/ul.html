<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset="utf-8">
		<title>无序列表</title>
	</head>
	<body>
		<div>
			<div><strong>Disc</strong> 项目符号列表：</div>
			<ul type="disc">
				<li>HTML</li>
				<li>Python</li>
				<li>JAVA</li>
				<li>C#</li>
			</ul>
			<div><strong>Circle</strong> 项目符号列表：</div>
			<ul type="circle">
				<li>HTML</li>
				<li>Python</li>
				<li>JAVA</li>
				<li>C#</li>
			</ul>
			<div><strong>Square</strong> 项目符号列表：</div>
			<ul type="square">
				<li>HTML</li>
				<li>Python</li>
				<li>JAVA</li>
				<li>C#</li>
			</ul>
		</div>
		<div style="width: 100px;height: 6.25rem;background-color: aqua;"></div>
	</body>
</html>
